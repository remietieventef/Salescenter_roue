<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        .container {

        .result {

        }

            top: 0;

            border-radius: 5px;

</head>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("hoz22gRCGAh20qkjt");

        function drawWheel(canvasId, colors, gifts) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext("2d");
            const segments = gifts.length;
            const arc = (2 * Math.PI) / segments;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            gifts.forEach((gift, i) => {
                const angle = i * arc;
                ctx.beginPath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, angle, angle + arc);
                ctx.fill();

                ctx.save();
                ctx.translate(150, 150);
                ctx.rotate(angle + arc / 2);
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.font = "14px Arial";
                ctx.fillText(gift, 100, 10);
                ctx.restore();
            });

            ctx.beginPath();
            ctx.arc(150, 150, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "#ffffff";
            ctx.fill();
        }

        function spinWheel() {
            const canvas = document.getElementById("wheelCanvas");
            const ctx = canvas.getContext("2d");
            const gifts = Array.from({ length: 12 }, (_, i) => document.getElementById(`gift${i + 1}`).value);
            let angle = 0;
            const spinTime = Math.random() * 3000 + 2000;
            const spinInterval = 20;

            const interval = setInterval(() => {
                angle += 20 * Math.PI / 180;
                drawWheel("wheelCanvas", ["#F0E68C", "#D1E8E2"], gifts);
                ctx.translate(150, 150);
                ctx.rotate(angle);
                ctx.translate(-150, -150);
            }, spinInterval);

            setTimeout(() => {
                clearInterval(interval);
                const resultIndex = Math.floor(Math.random() * gifts.length);
                document.getElementById("result").textContent = `R√©sultat: ${gifts[resultIndex]}`;
                // Envoi de l'e-mail avec le score
                sendEmail(gifts[resultIndex]);
            }, spinTime);
        }

        });

        document.getElementById("accessButton").addEventListener("click", () => {
            const password = document.getElementById("passwordInput").value;
            if (password === "weareeffrance") {
                document.getElementById("popup").style.display = "none";
                document.getElementById("popupContent").style.display = "flex";
            } else {
                alert("Mot de passe incorrect !");
            }
        });

        document.getElementById("saveButton").addEventListener("click", () => {
            const gifts = Array.from({ length: 12 }, (_, i) => document.getElementById(`gift${i + 1}`).value);
            drawWheel("wheelCanvas", ["#F0E68C", "#D1E8E2"], gifts);
            document.getElementById("popupContent").style.display = "none";
        });

        drawWheel("wheelCanvas", ["#F0E68C", "#D1E8E2"], Array.from({ length: 12 }, (_, i) => document.getElementById(`gift${i + 1}`).value));
        document.getElementById("spinButton").addEventListener("click", spinWheel);
    </script>
